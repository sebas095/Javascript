<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UTP - JUDGE</title>
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/jquery-2.1.4.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <style>
     .dropdown:hover .dropdown-menu {
       display: block;
     }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">&nbsp;</div>
        <div class="col-sm-2"></div>
        <div id="idMenu"></div>
      </div>
    </div>

    <script type="text/babel">
      class MenuComponent extends React.Component{
        constructor(props) {
          super(props);
          this.state = {
            option: this.props.option
          };
        }

        render() {
          var tmp = this.state.option.map((item) => {
            return <li><a href="#">{item.name}</a></li>;
          });
          return (
            <div className="col-sm-8">
              <ul className="nav nav-pills navbar-inverse">{tmp}</ul>
            </div>);
        }
      }

      var opt = [
        {
          "name": "Home",
          "values": []
        },
        {
          "name": "Men√∫",
          "values": []
        },
        {
          "name": "Problemas",
          "values": []
        },
        {
         "name": "Contest",
         "values": []
       }
      ];

      ReactDOM.render(<MenuComponent option = {opt}/>, document.getElementById('idMenu'));
    </script>
  </body>
</html>
