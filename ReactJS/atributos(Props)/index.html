<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atributos</title>
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div id="ejemplo"></div>
      <div id="formulario"></div>
    </div>
    <script type="text/babel">
      var Componente = React.createClass({
        render: function() {
          return <h1>Curso de {this.props.descripcion}</h1>;
        }
      });

      var ComponenteFormulario = React.createClass({
        render: function() {
          return React.DOM.div({
            className: 'form-group',
            children: [
              React.DOM.label({
                htmlFor: 'exampleInputEmail',
                children: this.props.etiqueta,
                name: "lb1" + this.props.nombre
              }),
              React.DOM.input({
                type: "text",
                className: "form-control",
                name: "txt" + this.props.nombre,
                placeholder: this.props.etiqueta
              })
            ]
          });
        }
      });

      ReactDOM.render(<Componente descripcion="React.js en Develoteca"/>, document.getElementById('ejemplo'));
      ReactDOM.render(<ComponenteFormulario nombre="nombre" etiqueta="Escribe nombre completo"/>, document.getElementById('formulario'));
    </script>
  </body>
</html>
