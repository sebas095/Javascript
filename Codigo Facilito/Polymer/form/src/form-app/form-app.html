<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="./hidden-behavior.html">

<dom-module id="form-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
      paper-card {
        text-align: left;
        width: 400px;
        padding: 1em;
      }
      paper-card .card-actions {
        padding: 1em;
        text-align: right;
      }
      paper-card .card-header {
        font-size: 2em;
        color: var(--paper-grey-700);
      }
      paper-card .card-header iron-icon {
        height: 2em;
        width: 2em;
        color: var(--paper-blue-200);
      }
      paper-button {
        color: var(--paper-red-500);
      }
      paper-button[raised] {
        background-color: var(--primary-color);
        color: white;
      }
    </style>

    <!-- Elementos del light DOM -->
    <!-- Punto de insercion entre el local DOm y el Light DOM -->
    <content></content>

    <paper-card image="" elevation="3" animated-shadow="false">
      <div class="card-header">
        <iron-icon icon="account-circle"></iron-icon>
        Crear Cuenta
      </div>
      <form is="iron-form" id="form">
        <div class="card-content">
          <paper-input label="Email" value={{email}} type="email" required></paper-input>
          <paper-input label="ContraseÃ±a" type="password" required></paper-input>
        </div>
        <div class="card-actions">
          <paper-button raised id="login">Enviar</paper-button>
          <paper-button>Cancelar</paper-button>
        </div>
      </form>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'form-app',
      properties: {
        email: {
          type: String,
          observer: "_emailChanged"
        }
      },
      ready: function () {
        // acceso al Local DOm por elementos con id explicitamente ==> this.$["id"] o this.$.id
        // acceso al Local DOM para los demas ==> this.$$(selector)
        //
        // this.$.login.addEventListener("click", () => {
        //   this.$.form.submit();
        // });
      },
      _emailChanged: function(newState, oldState) {
        console.log("OLD: ", oldState, " NEW: ", newState);
      },
      behaviors: [FormApp.Hidding]
    });
  </script>
</dom-module>
