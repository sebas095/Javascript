<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../impressive-elements/impressive-form.html">
<link rel="import" href="../impressive-elements/impressive-collection.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="impressive-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .iron-flex {
        width: 50%;
        margin-right: 1em;
      }
    </style>

    <app-localstorage-document
      key="impressive.collection.tutorial"
      data="{{collection}}">   
    </app-localstorage-document>

    <div class="layout horizontal">
      <impressive-collection class="iron-flex" collection="{{collection}}"></impressive-collection>
      <impressive-form class="iron-flex" collection="{{collection}}"></impressive-class>
    </div>
  </template>

  <script>
    Polymer({
      is: 'impressive-app',
      properties: {
        collection: {
          type: Array,
          value: () => []
        }
      },

      observers: [
        "_collectionChanged(collection.*)"
      ],

      _collectionChanged: function() {
        console.log(this.collection);
      }

    });
  </script>
</dom-module>
