<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos Personalizados</title>
    <!--<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(function() {
        $('#miInput').on('cambio', function(ev, id) {
          console.log(id);
          if (this.checked) {
            //$('#miInput').removeAttr('checked');
            $('#miInput').prop('checked', false);
            $('.cambiar').text('Encender');
          }
          else {
            //$('#miInput').attr('checked', 'checked');
            $('#miInput').prop("checked", true);
            $('.cambiar').text('Apagar');
          }
        });
        $('.cambiar').on('click', function() {
          $('#miInput').trigger('cambio', [$(this).attr('id')]);
        });
      });
    </script>
  </head>
  <body>
    <input type="checkbox" id="miInput" checked="checked">
    <button class="cambiar" id="btnUno">Apagar</button>
    <button class="cambiar" id="btnDos">Apagar</button>
  </body>
</html>
