<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ciclos Javascript</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        Un ciclo es una sentencia que nos permite repetir instrucciones un
        n√∫mero definido de veces.

      for (var i = 0; i < 10; i++) {
        alert(i);
      }

      var i = 0;
      while (i < 10) {
        alert(i);
        i++;
      }

      var i = 10;
      do {
        alert(i);
        i++;
      } while(i < 10);
      */
      var arr = [1, 2, 3, 4];
      for (i in arr) {
        alert(arr[i]);
      }
    </script>
  </body>
</html>
