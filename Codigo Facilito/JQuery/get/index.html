<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(function() {
        $.get('hola.html', function(data) {
          $('#receptor').html(data);
        });
      });
    </script>
  </head>
  <body>
    <div id="receptor"></div>
  </body>
</html>
