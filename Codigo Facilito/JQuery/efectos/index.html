<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Efectos con JQuery</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      // http://api.jquery.com/category/effects/
      $(function() {
        var elem = $('#caja1');

        $('#btn1').click(function() {
          // Mostrar Elemento
          // Reciben como parametro el tiempo de duración en ms de la animación
          // Predeterminados 'slow' = 600ms, 'fast' = 200ms
          // elem.show();
          // elem.slideDown();
          // elem.slideToggle();
          elem.fadeIn(600);
        });

        $('#btn2').click(function() {
          // Ocultar Elemento
          // elem.hide();
          // elem.slideUp();
          // elem.slideToggle();
          elem.fadeOut(200);
        });
      });
    </script>
    <style>
      #caja1 {
        background: rgba(56, 56, 56, 0.8);
        display: block;
        height: 80px;
        margin: 5% auto;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="caja1"></div>
    <button id="btn1">Mostrar</button>
    <button id="btn2">Ocultar</button>
  </body>
</html>
