<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS en JQuery</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(function() {
        $('body, html').css('background', '#FFF');
        $('h1').css({
          'text-align': 'center',
          'color': 'red',
          'font-family': 'Helvetica'
        });

        var bgItem2 = $('#item2').css('background-color');
        var cItem2 = $("#item2").css('color');

        if (bgItem2 === cItem2)
          $('#item2').css('color', '#FFF');

      });
    </script>
    <style>
      body, html {
        background: #CCC;
        color: red;
        font-family: Arial;
        margin: 0;
        padding: 0;
      }
      #item1 {
        background: #F6F6F6;
        height: 50px;
        margin: 5% auto;
        width: 300px;
      }
      #item2 {
        display: block;
        background: #000;
        height: 50px;
        margin: 5% auto;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>M&eacute;todo.css() de JQuery</h1>
    <div id="item1">Item 1</div>
    <div id="item2">Item 2</div>
  </body>
</html>
